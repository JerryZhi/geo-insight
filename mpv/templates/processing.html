<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在处理分析任务 - GEO Insight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #667eea !important;
        }
        .processing-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .processing-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        .spinner-container {
            margin: 2rem 0;
        }
        .custom-spinner {
            width: 4rem;
            height: 4rem;
            border: 0.5em solid rgba(255,255,255,0.3);
            border-top: 0.5em solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        .step {
            flex: 1;
            text-align: center;
            position: relative;
            min-width: 120px;
            margin: 0.5rem;
        }
        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            transition: all 0.3s ease;
        }
        .step.active .step-icon {
            background: white;
            color: #667eea;
            transform: scale(1.1);
        }
        .step.completed .step-icon {
            background: #28a745;
            color: white;
        }
        .step-line {
            position: absolute;
            top: 20px;
            left: 50%;
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.3);
            z-index: -1;
        }
        .step:last-child .step-line {
            display: none;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            color: white;
            transform: translateY(-2px);
        }
        .estimated-time {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="bi bi-graph-up"></i> GEO Insight
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('dashboard') }}">
                    <i class="bi bi-house"></i> 仪表板
                </a>
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="bi bi-box-arrow-right"></i> 退出
                </a>
            </div>
        </div>
    </nav>

    <!-- 处理页面内容 -->
    <div class="processing-container">
        <div class="processing-card">
            <h1 class="h2 mb-4">
                <i class="bi bi-gear-fill"></i> 正在处理分析任务
            </h1>
            
            <div class="spinner-container">
                <div class="custom-spinner mx-auto"></div>
            </div>
            
            <p class="lead mb-4">{{ task_name }}</p>
            
            <!-- 进度步骤 -->
            <div class="progress-steps">
                <div class="step completed">
                    <div class="step-icon">
                        <i class="bi bi-check"></i>
                    </div>
                    <div class="step-line"></div>
                    <small>任务创建</small>
                </div>
                <div class="step active">
                    <div class="step-icon">
                        <i class="bi bi-cpu"></i>
                    </div>
                    <div class="step-line"></div>
                    <small>AI分析中</small>
                </div>
                <div class="step">
                    <div class="step-icon">
                        <i class="bi bi-bar-chart"></i>
                    </div>
                    <div class="step-line"></div>
                    <small>生成报告</small>
                </div>
                <div class="step">
                    <div class="step-icon">
                        <i class="bi bi-check-circle"></i>
                    </div>
                    <small>完成</small>
                </div>
            </div>
            
            <!-- 任务信息 -->
            <div class="stats-grid">
                <div class="stat-item">
                    <h4>{{ total_prompts }}</h4>
                    <small>提示词总数</small>
                </div>
                <div class="stat-item">
                    <h4>{{ brand_count }}</h4>
                    <small>监测品牌</small>
                </div>
                <div class="stat-item">
                    <h4>{{ domain_count }}</h4>
                    <small>监测域名</small>
                </div>
                <div class="stat-item">
                    <h4 id="processed-count">0</h4>
                    <small>已处理</small>
                </div>
            </div>
            
            <!-- 预估时间 -->
            <div class="estimated-time">
                <i class="bi bi-clock"></i>
                <strong>预估完成时间：</strong>
                <span id="estimated-time">{{ estimated_time }} 分钟</span>
            </div>
            
            <div class="mt-4">
                <p class="mb-3">
                    <i class="bi bi-info-circle"></i>
                    请保持页面打开，分析完成后将自动跳转到结果页面
                </p>
                
                <div class="d-flex gap-3 justify-content-center flex-wrap">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                        <i class="bi bi-house"></i> 返回仪表板
                    </a>
                    <a href="{{ url_for('history') }}" class="btn btn-secondary">
                        <i class="bi bi-clock-history"></i> 查看历史
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 轮询检查任务状态
        const taskId = "{{ task_id }}";
        let checkCount = 0;
        const maxChecks = 120; // 最多检查2分钟（每秒检查一次）
        
        function checkTaskStatus() {
            fetch(`/api/task_status/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'completed') {
                        // 更新进度步骤
                        document.querySelectorAll('.step').forEach(step => {
                            step.classList.add('completed');
                            step.classList.remove('active');
                        });
                        
                        // 短暂延迟后跳转到结果页
                        setTimeout(() => {
                            window.location.href = `/results/${taskId}`;
                        }, 1000);
                    } else if (data.status === 'failed') {
                        alert('分析任务失败，请重试');
                        window.location.href = "{{ url_for('dashboard') }}";
                    } else {
                        // 更新已处理数量
                        if (data.processed_count !== undefined) {
                            document.getElementById('processed-count').textContent = data.processed_count;
                        }
                        
                        // 继续检查
                        checkCount++;
                        if (checkCount < maxChecks) {
                            setTimeout(checkTaskStatus, 1000);
                        } else {
                            // 超时提示
                            alert('分析时间较长，请稍后在历史记录中查看结果');
                            window.location.href = "{{ url_for('history') }}";
                        }
                    }
                })
                .catch(error => {
                    console.error('检查任务状态失败:', error);
                    checkCount++;
                    if (checkCount < maxChecks) {
                        setTimeout(checkTaskStatus, 2000); // 出错时延长检查间隔
                    }
                });
        }
        
        // 页面加载后开始检查
        setTimeout(checkTaskStatus, 2000); // 2秒后开始第一次检查
        
        // 页面可见性检测，避免后台标签页浪费资源
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // 页面隐藏时停止检查
                checkCount = maxChecks;
            }
        });
    </script>
</body>
</html>
